<section class="container">
    <div class="header">
        <h2>{{seguro ? 'Editar Seguro' : 'Nuevo Seguro'}}</h2>
    </div>

    <div class="body">
        <form class="form"
              [formGroup]="SeguroForm">
            <mat-form-field class="input">
                <mat-label>Nombre</mat-label>
                <input  matInput 
                        type="text"
                        maxlength="100"
                        formControlName="nombre"
                        autocomplete="off">
            </mat-form-field>  
            
            <mat-form-field class="input">
                <mat-label>Suma asegurada</mat-label>
                <input matInput 
                       type="number"
                       formControlName="sumaAsegurada"
                       placeholder="000.00"
                       autocomplete="off">
            </mat-form-field>      
            
            <mat-form-field class="input">
                <mat-label>Prima</mat-label>
                <input matInput 
                       type="number"
                       formControlName="prima"
                       autocomplete="off">
            </mat-form-field>  

        </form>
    </div>
    <div class="footer">
        <button mat-button 
                (click)="close(false)"
                color="warn">
            Cancelar
        </button>
        <button mat-flat-button
                (click)="Save()"
                class="btn-primary">
            Guardar
        </button>
    </div>
</section>
